[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stdout,)

[handler_files]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=form01
args=('log/test.log', 'a', 2097152, 50)

[formatter_form01]
format=%(asctime)s %(levelname)-8s [%(module)s] (%(funcName)s) %(message)s
datefmt=
